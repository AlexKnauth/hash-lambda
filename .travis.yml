language: racket

env:
 - RACKET_VERSION=6.0.1
 - RACKET_VERSION=HEAD

before_install:
- git clone https://github.com/greghendershott/travis-racket.git
- cat travis-racket/install-racket.sh | bash # pipe to bash not sh!
- ls

install:

before_script:

script:
 - /usr/racket/bin/raco pkg install --deps search-auto --link hash-lambda
 - /usr/racket/bin/raco test -x -p hash-lambda

after_script:
